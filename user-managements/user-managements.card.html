<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName.value)"> 
    <input type="text" name="username" placeholder="username" ngModel> 
    <br/> 
    <br/> 
    <input type="submit" value="submit"> 
 </form>

 <div> 
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" > 
       <input type= "text"  name="userName" placeholder="userName" 
          formControlName = "userName"> 
       <br/>
       <br/>
       <input type="submit"  value="Click here"> 
    </form>
 </div> 
 <p> Textbox result is: {{userName}} </p>

 <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate>
 
   <p>
     <label for="firstname">First Name </label>
     <input type="text" id="firstname" name="firstname" formControlName="firstname">
   </p>

   <p>
     <label for="lastname">Last Name </label>
     <input type="text" id="lastname" name="lastname" formControlName="lastname">
   </p>

   <p>
     <label for="email">Email </label>
     <input type="text" id="email" name="email" formControlName="email">
   </p>

   <div formGroupName="address">

     <p>
       <label for="address">Address</label>
       <input type="text" class="form-control" name="address" formControlName="address">
     </p>

     <p>
       <label for="city">City</label>
       <input type="text" class="form-control" name="city" formControlName="city">
     </p>

     <p>
       <label for="state">State</label>
       <input type="text" class="form-control" name="state" formControlName="state">
     </p>

   </div>

   <button>Submit</button>

 </form>

 

 <app-test></app-test>
