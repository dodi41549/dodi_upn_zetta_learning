<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName.value)"> 
    <input type="text" name="username" placeholder="username" ngModel> 
    <br/> 
    <br/> 
    <input type="submit" value="submit"> 
 </form>

 <div> 
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" > 
       <input type= "text"  name="userName" placeholder="userName" 
          formControlName = "userName"> 
       <br/>
       <br/>
       <input type="submit"  value="Click here"> 
    </form>
 </div> 
 <p> Textbox result is: {{userName}} </p>

 <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate>
 
   <p>
     <label for="firstname">First Name </label>
     <input type="text" id="firstname" name="firstname" formControlName="firstname">
   </p>

   <p>
     <label for="lastname">Last Name </label>
     <input type="text" id="lastname" name="lastname" formControlName="lastname">
   </p>

   <p>
     <label for="email">Email </label>
     <input type="text" id="email" name="email" formControlName="email">
   </p>

   <div formGroupName="address">

     <p>
       <label for="address">Address</label>
       <input type="text" class="form-control" name="address" formControlName="address">
     </p>

     <p>
       <label for="city">City</label>
       <input type="text" class="form-control" name="city" formControlName="city">
     </p>

     <p>
       <label for="state">State</label>
       <input type="text" class="form-control" name="state" formControlName="state">
     </p>

   </div>

   <button>Submit</button>

 </form>

 <div class="card card-block">
  <h4 class="card-title">LowerCasePipe</h4>
  <div class="card-text">
    <p ngNonBindable>{{ 'ASIM' | lowercase }}</p>
    <p>{{ 'ASIM' | lowercase }}</p>
  </div>
</div>

<div class="card card-block">
  <h4 class="card-title">UpperCasePipe</h4>
  <div class="card-text">
    <p ngNonBindable>{{ 'asim' | uppercase }}</p>
    <p>{{ 'asim' | uppercase }}</p>
  </div>
</div>

<li ng-repeat="curso in ctrl.arrayCursos | filter: (search | removeAcentos)" >
        {{ curso }}
</li>

<div class="col-2">
  <mat-form-field>
          <mat-select
                  placeholder="Source"
                  [(ngModel)]="applicable.SourceNm">
                  <mat-option
                          *ngFor="let source of applicableLevel.SourceListTxt.split(',')"
                          [value]="source | trim">
                          {{source | trim }}
                  </mat-option>
          </mat-select>
  </mat-form-field>
</div>


 <app-test></app-test>
