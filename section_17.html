<html>
    <head>
        <title>HTML5 Forms</title>
    </head>
    <body>
        <form >
            <label >
                Text Input
                <input type="text" required autofocus>
                <br>
            </label>
            <label >
                Date Input
                <input type="date">
                <br>
            </label>
            <label>
                Email Input
                <input type="email">
                <br>
            </label>
            <label>
                Password input
                <input type="password">
                <br>
            </label>
            <label>
                time input
                <input type="time">
                <br>
            </label>
            <label>
                url input
                <input type="url">
                <br>
            </label>
            <label>
                color input
                <input type="color">
            </label>
            <br>
            <input list="cities">
            <datalist id="cities">
                <option value="new york"></option>
                <option value="london"></option>
                <option value="amsterdam"></option>
                <option value="los angeles"></option>
                <option value="prague"></option>
            </datalist>
        </form>
    </body>
</html>
