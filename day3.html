<html>
    <head>
        <title>list and tables</title>
    </head>
    <body>
        <h1>list</h1>
        <p>
            fruits
        </p>
        <ol type="I" start="5">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <p>Groceries</p>
        <ul style="list-style-type: square;">
            <li>Bread</li>
            <li>Bagels</li>
            <li>Cream Cheese</li>
        </ul>
    </body>
</html>
