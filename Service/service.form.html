
    <div class="container-fluid">  
        <h3>Registration Form</h3>  
        <form [formGroup]="registrationForm">  
            <div class="row">  
                <div class="col-sm-6">  
                    <div class="form-group">  
                        <label>UserName</label>  
                        <input formControlName="userName" type="text" class="form-control">  
                    </div>  
                </div>  
                <div class="col-sm-6">  
                    <div class="form-group">  
                        <label>Password</label>  
                        <input formControlName="password" type="Password" class="form-control">  
                    </div>  
                </div>  
            </div>  
            <div class="row">  
                <div class="col-sm-6">  
                    <div class="form-group">  
                        <label>Email Address</label>  
                        <input formControlName="email" type="email" class="form-control">  
                    </div>  
                </div>  
                <div class="col-sm-6">  
                    <div class="form-group">  
                        <label>Phone</label>  
                        <input formControlName="phone" type="Phone" class="form-control">  
                    </div>  
                </div>  
            </div>  
            <div formGroupName="address">  
                <div class="row">  
                    <div class="col-sm-6">  
                        <div class="form-group">  
                            <label>Country</label>  
                            <input formControlName="country" type="text" class="form-control">  
                        </div>  
                    </div>  
                    <div class="col-sm-6">  
                        <div class="form-group">  
                            <label>State</label>  
                            <input formControlName="state" type="text" class="form-control">  
                        </div>  
                    </div>  
                </div>  
                <div class="row">  
                    <div class="col-sm-6">  
                        <div class="form-group">  
                            <label>City</label>  
                            <input formControlName="city" type="text" class="form-control">  
                        </div>  
                    </div>  
                    <div class="col-sm-6">  
                        <div class="form-group">  
                            <label>Pin</label>  
                            <input formControlName="pin" type="text" class="form-control">  
                        </div>  
                    </div>  
                </div>  
            </div>  
    <div formGroupName="qualification">  
        <div class="row">  
            <div class="col-sm-6">  
                <div class="form-group">  
                    <label>Graduation</label>  
                    <select formControlName="graduation" class="form-control">  
                        <option *ngFor="let value of graduationData" [ngValue]="value">{{value}}</option>  
                    </select>  
                </div>  
            </div>  
            <div class="col-sm-6">  
                <div class="form-group">  
                    <label>PG</label>  
                    <select formControlName="pg" class="form-control">  
                        <option *ngFor="let value of pgData" [ngValue]="value">{{value}}</option>  
                    </select>  
                </div>  
            </div>  
        </div>  
    </div>  
    <div class="row">  
        <div class="col-sm-6">  
            <button class="btn btn-primary" type="submit">Register</button>  
        </div>  
    </div>  
    </form>  
    {{registrationForm.value | json}}  
    </div>
