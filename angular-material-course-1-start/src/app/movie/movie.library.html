<div class="grid grid-cols-5">
    <div
      class="max-w-sm overflow-hidden rounded shadow-lg"
      *ngFor="let movie of movies"
    >
      <img class="w-full" [src]="movie.Poster" [alt]="movie.Title" />
      <div class="px-6 py-4">
        <div class="mb-2 text-xl font-bold">{{ movie.Title }}</div>
      </div>
    </div>
  </div>
